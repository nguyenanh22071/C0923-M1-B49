<script>
    // Lặp từ 0 -> 99 : Lặp 100 lần
    let a;
    for (a = 1; a <= 100; a++) { // 99 vẫn đúng
        if (a % 3 == 0 && a % 5 !== 0) {
            document.write("Fizz" + "<br>");
            continue;
        } else if (a % 5 == 0 && a % 3 !== 0) {
            document.write("Buzz" + "<br>");
            continue;
        } else if (a % 3 == 0 && a % 5 == 0) {
            document.write("FizzBuzz" + "<br>");
            continue;
        }
        document.write (a + "<br>");
    }
</script>
